<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="author" content="YourNameHere">
        <meta itemprop="name" content="YourNameHere">
        <meta itemprop="description" content="">
        <title>Projects - YourNameHere</title>
        <style>
            @import url("https://use.typekit.net/rjh1tmg.css");
            .column {
                float: none;
                padding: 0px 10px;
                padding-bottom: 20px;
                display: inline-block;
            }
            .row {
                margin: 0 -5px;
                flex-wrap: wrap;
                flex-direction: row;
                column-count: 3;
            }
            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                padding: 16px;
                padding-top: 6px;
                text-align: left;
                background-color: #f1f1f1;
                border-radius: 5px;
                width: 100%;
                display: inline-block;
            }
            .card-img {
                padding-top: 16px;
            }
            .card-image {
                width: 100%;
            }
            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }
            .frameworks {
                color: #646464;
            }
            @media screen and (max-width: 1300px) {
                .row {
                    column-count: 2;
                }
            }
            @media screen and (max-width: 800px) {
                .row {
                    column-count: 1;
                }
            }
        </style>
        <script src="https://kit.fontawesome.com/f5ffdce5b9.js" crossorigin="anonymous"></script> <!--Font Awesome Symbols-->
    </head>
    <body>
        <div id="navbar">
            <div id="wrap">
                <ul class="navbar">
                    <li>
                        <a class="title" href="/">YourNameHere</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/projects" class="active">Projects</a>
                    </li>
                    <li>
                        <a href="/blog">Blog</a>
                    </li>
                    <li style="float: right">
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main">
            <h1>My Projects</h1><hr>

            <div>
                <b>Filter: </b>
                <input type="checkbox" id="archived-check" name="archived-check" onclick="show_archived()" checked><label for="archived-check">Show Archived Projects</label>
            </div><br>

            <div class="row">
                <div class="card">
                    <h3>Sample Project</h3>
                    <p>Project Description Here<br>
                        <small class="frameworks">Python, requests, argparse</small>
                    </p>
                    <a href="https://github.com" class="link-button" target="_blank" title=""><i class="fab fa-github"></i> GitHub</a>
                </div>
            </div>
        </div>

        <div style="height: 70px;"></div>
        <footer>
            <a href="https://github.com" target="_blank"><img src="{{ url_for('static', filename='assets/GitHub-Mark-32px.png') }}" alt="GitHub" height="32" width="32"></a>
            <a href="https://www.thingiverse.com" target="_blank"><img src="{{ url_for('static', filename='assets/Thingiverse-Icon.png') }}" alt="Thingiverse" height="32" width="32"></a>
            <a href="mailto:user@domain.com" style="color: black; text-decoration: none;" target="_blank"><img src="{{ url_for('static', filename='assets/envelope-regular.svg') }}" height="32" width="32"></a>
            <p style="font-size: 12px;">@ 2020 YourNameHere | <a href="https://github.com/blog-site">Source code</a> under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a></p>
        </footer>

        <script>
            function show_archived(){
                if(!document.getElementById("archived-check").checked){
                    var elements = document.getElementsByClassName('archived');
                    for(var i=0;i<elements.length;i++){
                        elements[i].style.display = 'none';
                    }
                }else{
                    var elements = document.getElementsByClassName('archived');
                    for(var i=0;i<elements.length;i++){
                        elements[i].style.display = 'block';
                    }
                }
            }
            show_archived();
        </script>
    </body>
</html>
