<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="mobile.css") }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }} - Ivy Fan-Chiang</title>
        <style>
            @import url("https://use.typekit.net/rjh1tmg.css");
        </style>
        <script src="/static/fontawesome6/js/all.js" crossorigin="anonymous"></script> <!--Font Awesome Symbols-->
	<meta http-equiv="onion-location" content="http://ivyfc7cpzv3uw3g2s36satpxbbdn545mjuwxji2ltkb5s4aj2lqm4kyd.onion" />
    </head>

    <body>
        <div id="navbar">
            <div id="wrap">
                <ul class="navbar">
                    <li>
                        <a class="title" href="{{ url_for('index') }}">Ivy Fan-Chiang</a>
                    </li>
                    <li style="float: right;">
                        <span onclick="openNav()"><i class="fas fa-bars"></i></span>
                    </li>
                </ul>
            </div>
        </div>

        <div id="sidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('projects') }}">Projects</a>
            <a href="{{ url_for('blog_home') }}">Blog</a>
            <a href="{{ url_for('misc') }}">Misc</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>

        <div class="main">
            {{ content|safe }}
        </div>

        <script>
            function openNav() {
                document.getElementById("sidenav").style.width = "100%";
              }
              
              function closeNav() {
                document.getElementById("sidenav").style.width = "0";
              }
        </script>
    </body>
</html>
