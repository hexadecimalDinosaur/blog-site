<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="mobile.css") }}">
        <meta charset="UTF-8">
        <title>Blog - Ivy Fan-Chiang</title>
        <style>
            @import url("https://use.typekit.net/rjh1tmg.css");
        </style>
        <script src="https://kit.fontawesome.com/f5ffdce5b9.js" crossorigin="anonymous"></script> <!--Font Awesome Symbols-->
    </head>

    <body>
        <div id="navbar">
            <div id="wrap">
                <ul class="navbar">
                    <li>
                        <a class="title" href="{{ url_for('index') }}">Ivy Fan-Chiang</a>
                    </li>
                    <li style="float: right;">
                        <span onclick="openNav()"><i class="fas fa-bars"></i></span>
                    </li>
                </ul>
            </div>
        </div>

        <div id="sidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('projects') }}">Projects</a>
            <a href="{{ url_for('blog_home') }}">Blog</a>
            <a href="{{ url_for('misc') }}">Misc</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>

        <div class="main">
            <h1>Blog</h1><hr>
            <p>Sometimes I may write some stuff here</p>
            <p><a href="{{ url_for('rss') }}"><i class="fas fa-rss"></i> RSS Feed</a></p>
            {% if not articles|length %}
                <p>No articles yet...</p>
            {% else %}
                <ul>
                    {% for i in articles %}
                        <li style="list-style-type: none; margin-left: -20px;">{{ i[1] }} - <a href="/blog/{{ i[2] }}">{{ i[0] }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <script>
            function openNav() {
                document.getElementById("sidenav").style.width = "100%";
              }
              
              function closeNav() {
                document.getElementById("sidenav").style.width = "0";
              }
        </script>
    </body>
</html>
