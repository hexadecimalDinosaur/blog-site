<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='code_blocks.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="mobile.css") }}">
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ivy Fan-Chiang">
        <meta itemprop="name" content="{{ title }}">
        <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ title }}">
        <meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://ivyfanchiang.dev/blog/">
        <title>{{ title }} - Ivy Fan-Chiang</title>
        <style>
            @import url("https://use.typekit.net/rjh1tmg.css");
        </style>
        <script src="https://kit.fontawesome.com/f5ffdce5b9.js" crossorigin="anonymous"></script> <!--Font Awesome Symbols-->
    </head>

    <body>
        <div id="navbar">
            <div id="wrap">
                <ul class="navbar">
                    <li>
                        <a class="title" href="{{ url_for('index') }}">Ivy Fan-Chiang</a>
                    </li>
                    <li style="float: right;">
                        <span onclick="openNav()"><i class="fas fa-bars"></i></span>
                    </li>
                </ul>
            </div>
        </div>

        <div id="sidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('projects') }}">Projects</a>
            <a href="{{ url_for('blog_home') }}">Blog</a>
            <a href="{{ url_for('misc') }}">Misc</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>

        <div class="main">
            <div class="main">
                <article>
                    <h1>{{ title }}</h1><hr>
                    <small>Posted {{ date }}</small><br>
                    {{ content|safe }}
                </article>
            </div>
        </div>

        <script>
            function openNav() {
                document.getElementById("sidenav").style.width = "100%";
              }
              
              function closeNav() {
                document.getElementById("sidenav").style.width = "0";
              }
        </script>
    </body>
</html>
